<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="mainstyle.css" rel="stylesheet" />
    <link href="questionbank.png" rel="icon" />
    <title>Question Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>Hi!Name Welcome</h2>

        <img
          src="profilepic.png"
          rel="profile pic of the person"
          class="profile"
        />
      </div>
      <div class="div1">
        <input type="text" class="search" placeholder="Search Your desire" />
      </div>
      <div class="div2">
        <button class="button learn">Learn Today</button>
        <button class="button practice">Practice Today</button>
      </div>
    </div>
    <div class="behind hidden">
      <div class="flex1">
        <input type="text" placeholder="Search Your Desire" class="search2" />
        <div class="close">&times;</div>
      </div>
    </div>
    <div class="profilepage hide">
      <div class="flex2">
        <div class="top">
          <img
            src="profilepic.png"
            rel="profile pic of the person"
            class="profile1"
          />
          <h2>Profile &rarr;</h2>
          <h2>Settings &rarr;</h2>
        </div>
        <div class="bottom">
          <h3 class="about">About Us &rarr;</h3>
          <hr class="line" />
          <h2 class="logout">Log Out &rarr;</h2>
        </div>
      </div>
    </div>
    <script src="mainscript.js"></script>
  </body>
</html>
