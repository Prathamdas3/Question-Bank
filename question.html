<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="question.css" rel="stylesheet" />
    <link href="questionbank.png" rel="icon" />
    <title>Question Bank</title>
  </head>
  <body>
    <div class="back">&larr;</div>
    <header class="text"><h2>Study Time</h2></header>
    <h2 class="question">Question Number</h2>
    <h2 class="answer">Answer</h2>

    <div class="options hidden">
      <img src="camera.png" alt="camera image" class="camera" />
      <br class="line" />
      <img src="pencil.png" alt="pencil image" class="pencil" />
      <div class="cancel">&times;</div>
    </div>
    <div><img src="add.png" class="add" alt="adding picture" /></div>
    <script src="question.js"></script>
  </body>
</html>
