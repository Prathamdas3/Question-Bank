<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="practice.css" rel="stylesheet" />
    <link href="questionbank.png" rel="icon" />
    <title>Document</title>
  </head>
  <body>
    <div class="back">&larr;</div>
    <header>Exam Time</header>
    <div class="filter">
      <div class="year">
        <select name="year" class="pastyear">
          <option value="year" selected>Year</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
        </select>
      </div>
      <div class="semester">
        <select name="sem" class="sem">
          <option value="semester" selected>Semester</option>
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
          <option value="4th">4th</option>
          <option value="5th">5th</option>
          <option value="6th">6th</option>
          <option value="7th">7th</option>
          <option value="8th">8th</option>
        </select>
      </div>
      <div class="department">
        <select name="dept" class="dept">
          <option value="department" selected>Department</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="EE">EE</option>
          <option value="ME">ME</option>
        </select>
      </div>
      <div class="marks">
        <select name="mark" class="mark">
          <option value="Mark" selected>Mark</option>
          <option value="10">10</option>
          <option value="8">8</option>
          <option value="4">4</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="subjects">
        <select name="subject" class="subject">
          <option value="subjects" selected>Subjects</option>
        </select>
      </div>
      <div class="topics">
        <select name="topic" class="topic">
          <option value="topic" selected>Topic</option>
        </select>
      </div>
      <div class="times">
        <select name="time" class="time">
          <option value="time" selected>Time</option>
          <option value="10min">10min</option>
          <option value="30min">30min</option>
          <option value="60min">60min</option>
          <option value="90min">90min</option>
          <option value="120min">120min</option>
        </select>
      </div>
      <div class="exams">
        <select name="exam" class="exam">
          <option value="exam" selected>Exam</option>
        </select>
      </div>
    </div>
    <div class="pa paper1">
      <h2>Paper - 1</h2>
    </div>
    <div class="pa paper2">
      <h2>Paper - 2</h2>
    </div>
    <div class="pa paper3">
      <h2>Paper - 3</h2>
    </div>
    <div class="pa paper4">
      <h2>Paper - 4</h2>
    </div>
    <div class="pa paper5">
      <h2>Paper - 5</h2>
    </div>
    <div class="pa paper6">
      <h2>Paper - 6</h2>
    </div>
    <div class="pa paper7">
      <h2>Paper - 7</h2>
    </div>
    <div class="pa paper8">
      <h2>Paper - 8</h2>
    </div>
    <div class="pa paper9">
      <h2>Paper - 9</h2>
    </div>
    <div class="pa paper10">
      <h2>Paper - 10</h2>
    </div>
    <div class="pa paper11">
      <h2>Paper - 11</h2>
    </div>
    <div class="pa paper12">
      <h2>Paper - 12</h2>
    </div>
    <script src="practice.js"></script>
  </body>
</html>
